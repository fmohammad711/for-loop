<script>
    let star=1;
    let space=3;
    for(let i=1;i<=4;i++){
        let str='';
        for(let j=1;j<=space;j++){
             str +=' ';
        }
        for(let j=1;j<=star;j++){
             str+='*'
        }
        space --;
        star += 2;
        
        console.log(str);
    }
</script>
